<app-header titulo='CheckBox'></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of form" (click)="onClick(entry)">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox [color]="entry.color" mode='ios' slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
